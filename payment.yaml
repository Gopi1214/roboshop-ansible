- name: setting up payment component
  hosts: payment
  become: yes
  tasks:
  - name: installing python 3.6
    ansible.builtin.package:
      name: python36 gcc python3-devel
      state: present
  
  - name: creating user roboshop
    ansible.builtin.user:
      name: roboshop

  - name: creating app directory
    ansible.builtin.file:
      name: /app
      state: directory
  
  - name: downloading payment.zip
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/payment.zip
      path: /tmp

  - name: unarchive the payment.zip
    ansible.builtin.unarchive:
      src: https://roboshop-builds.s3.amazonaws.com/payment.zip
      dest: /app
  
  - name: downloading dependencies
    ansible.builtin.command: pip3.6 install -r requirements.txt

  - name: copying payment.service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service
      remote_src: yes

  - name: daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true
  
  - name: start and enable payment services
    ansible.builtin.service:
      name: payment
      state: started
      enabled: yes



