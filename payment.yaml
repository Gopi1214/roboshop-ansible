- name: setting up payment component
  hosts: payments
  become: yes
  tasks:
  - name: installing python 3.6
    ansible.builtin.package:
      name: "{{item}}"
      state: 
    loop: 
      - python36 
      - gcc 
      - python3-devel
  
  - name: creating user roboshop
    ansible.builtin.user:
      name: roboshop

  - name : recursively removing the app directory
    ansible.builtin.file:
      name: /app
      state: absent

  - name: creating app directory
    ansible.builtin.file:
      name: /app
      state: directory
  
  - name: downloading payment.zip
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/payment.zip
      path: /tmp

  - name: unarchive the payment.zip
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes
  
  - name: downloading dependencies
    ansible.builtin.command: pip3.6 install -r requirements.txt
    args:
      chdir: /app

  - name: copying payment.service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service
    

  - name: daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true
  
  - name: start and enable payment services
    ansible.builtin.service:
      name: payment
      state: restarted
      enabled: yes



