- name: setting up dispatch module
  hosts: dispacth
  become: yes
  tasks:
  - name: installing golang
    ansible.builtin.dnf:
      name: golang
      state: present
  
  - name: creating user roboshop
    ansible.builtin.user:
      name: roboshop
  
  - name: creating the directory
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: downloading the application code
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/dispatch.zip
      dest: /tmp

  - name: unzipping the dispatch.zip file
    ansible.builtin.unarchive:
      src: /tmp/dispatch.zip
      dest: /app
      remote_src: yes

  - name: installing dependencies
    ansible.builtin.shell: go mod init dispatch ; go get ; go build
    args:
      chdir: /app

  - name: daemon_reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: start and enable dispacth
    ansible.builtin.service:
      name: dispacth
      state: restarted
      enabled: yes
      

  
  
